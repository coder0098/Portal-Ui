

<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8" style="min-height: 200px; background-color: rgb(75, 245, 103); background-size: cover; background-position: center top;">

</div>
<div class="container-fluid mt--7">
    <div class="row">
        <div class="col">
            <div>
                <form [formGroup]="formCategory">
                    <div class="card shadow">
                        
                            <div class="card-header border-0">
                                <div class="row">
                                    <div class="col-8">
                                        <h6 class="heading-small text-muted mb-4" >Categories Table</h6>
                                    </div>
                                    <div class="col-4 text-right">
                                        <button (click)="toggleCategory()" id="bt" class="btn btn-sm btn-primary">
                                            {{buttonName}}
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <ng-container *ngIf="show">
                                
                                <div class="container">
                                    <div class = "row">
                                        <div class="col-sm">
                                            <div class="form-group" >
                                                <label class="form-control-label" for = "parentId">Parent ID</label>
                                                
                                                <select name="parentId" id="parentId" class="form-control form-control-alternative" formControlName="parentId" required>
                                                    <option value="NULL">NULL</option>
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                    <option value="4">4</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-sm">
                                            <div class="form-group" >
                                                <label class="form-control-label" for = "input-text">Name</label>
                                                <input type="text " id="input-text" class="form-control form-control-alternative"  formControlName="name"  required>
                                            </div>
                                        </div>
                                        <div class="col-sm">
                                            <div class="form-group" >
                                                <label class="form-control-label" for = "input-text">Slug</label>
                                                <input type="text " id="input-text" class="form-control form-control-alternative" formControlName="slug" required>
                                            </div>
                                        </div>
                                        <div class="col-sm">
                                            <div class="form-group">
                                                <div class="col-4 text-right">
                                            
                                                <button id="bt" type="submit" class="btn btn-default mt-4" *ngIf="!formCategory.controls.id.value" (click)="addCate()">Add</button>
                                                <button id="bt" type="submit" class="btn btn-default mt-4" *ngIf="formCategory.controls.id.value" (click)="updateCategory()">update</button>
                                            
                                                </div>
                                                
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                            </ng-container>

                        
                        <div class="table-responsive" >
                            <table class="table align-items-center table-flush" >
                                <thead class="thead-light" >
                                    <tr>
                                        <th scope="col">Sr.</th>
                                        <th scope="col">Parent Id</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Slug</th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let c of categy; let i = index">
                                        <td>{{i+1}}</td>
                                        <td>{{c.parentId}}</td>
                                        <td>{{c.name}}</td>
                                        <td>{{c.slug}}</td>
                                        <td class="text-right">
                                            <div ngbDropdown placement="bottom-right">
                                                <a class="btn btn-sm btn-icon-only text-light"  ngbDropdownToggle>
                                                    <i class="fas fa-ellipsis-v"></i>
                                                </a>
                                                <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                                                    <a class="dropdown-item" (click)="patchValue(c)">update</a>
                                                    <a class="dropdown-item" (click)="deleteCate(c.id)">Delete</a>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </div> 
        </div>
    </div>
</div>
